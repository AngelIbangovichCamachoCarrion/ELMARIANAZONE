<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELMARIANAZONE-SOCIAL: LOGIN</title>
    <link rel="shortcut icon" href="favicon_Login/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .card {
            width: 90%;
            max-width: 380px;
            border-radius: 16px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #fff;
        }

        .card h2 {
            font-size: 2rem;
            color: #9b59b6;
            text-shadow: 0 0 5px #9b59b6;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            padding: 10px 15px;
        }

        .form-control:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 10px #9b59b6;
        }

        .btn-primary {
            background: #9b59b6;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: box-shadow 0.3s;
        }

        .btn-primary:hover {
            background: #8e44ad;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.6);
        }

        .input-group .input-group-text {
            background-color: #9b59b6;
            color: #fff;
            border-radius: 10px 0 0 10px;
            border-right: none;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }

        .form-check {
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-check-label {
            margin-left: 2mm;
        }

        .mt-3 a {
            color: #9b59b6;
            font-weight: 600;
            transition: color 0.3s;
        }

        .mt-3 a:hover {
            color: #8e44ad;
        }

        #error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 1rem;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
        }

        footer {
            font-size: 0.8rem;
            margin-top: 2rem;
            color: #ccc;
        }

        /* Estilos para la pantalla de carga */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            z-index: 999;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #9b59b6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 10vh;
            }
            .card {
                width: 95%;
                padding: 1.5rem;
            }
            .card h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="resources/1.mp4" type="video/mp4">
    </video>

    <!-- Pantalla de carga -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="card">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu Usuario" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu Contraseña" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Recordar Usuario</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a> | 
                <a href="registro.html">Regístrate</a>
            </div>
            <p id="error-message" class="text-danger mt-2" style="display: none;"></p>
        </form>
        <footer>
            <p>© 2025 ELMARIANAZONE</p>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío inmediato
            document.getElementById("loader").style.visibility = "visible"; // Muestra la pantalla de carga
            
            setTimeout(() => {
                window.location.href = "index.html"; // Redirige después de 2 segundos
            }, 2000);
        });
    </script>

</body>
</html>
